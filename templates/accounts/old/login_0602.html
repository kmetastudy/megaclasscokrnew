<!-- templates/accounts/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}로그인 - 학습 관리 시스템{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fas fa-graduation-cap text-6xl text-blue-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">로그인</h2>
            <p class="text-gray-600">학습 관리 시스템에 로그인하세요</p>
        </div>

        <form method="post" class="mt-8 space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- 사용자명 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">사용자명</label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="사용자명을 입력하세요">
                </div>

                <!-- 비밀번호 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="비밀번호를 입력하세요">
                </div>

                <!-- 학교 선택 -->
                <div>
                    <label for="school" class="block text-sm font-medium text-gray-700 mb-2">학교</label>
                    <select name="school" id="school" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">학교를 선택하세요</option>
                        {% for s in schools %}
                            <option value="{{ s.id }}">{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 text-lg font-medium">
                로그인
            </button>
        </form>

        <div class="text-center text-sm text-gray-600">
            <p>계정이 없으신가요? 아래에서 교사 계정을 생성하실 수 있습니다.</p>
            <p class="mt-2">
                <a href="{% url 'accounts:teacher_register' %}" class="text-blue-600 hover:text-blue-800">
                    교사 회원가입 페이지로 이동 →
                </a>
            </p>
            <p class="mt-2">
                <a href="/admin/" target="_blank" class="text-blue-600 hover:text-blue-800">
                    (관리자 모드) Django Admin →
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
