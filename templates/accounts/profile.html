{% extends 'base.html' %}

{% block title %}내 프로필 - 학습 관리 시스템{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">내 프로필</h1>
        <p class="mt-1 text-md text-gray-600">계정 정보를 확인하고 관련 메뉴로 빠르게 이동할 수 있습니다.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
            <div class="bg-white rounded-2xl shadow-lg p-6 text-center transition-all hover:shadow-xl h-full">
                </div>
        </div>

        <div class="lg:col-span-2">
            <div class="bg-white rounded-2xl shadow-lg transition-all hover:shadow-xl flex flex-col h-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-xl font-bold text-gray-900">상세 정보</h3>
                </div>
                <div class="p-6 flex-grow">
                    <div class="flow-root">
                        <dl class="-my-4 divide-y divide-gray-200">
                           </dl>
                    </div>
                </div>
                
                <div class="bg-gray-50 px-6 sm:px-8 py-5 rounded-b-2xl border-t border-gray-200">
                    <h4 class="text-md font-semibold text-gray-800 mb-4">빠른 메뉴</h4>
                    <div class="flex flex-wrap gap-3">
                        {% if user_type == 'teacher' %}
                        <a href="{% url 'teacher:dashboard' %}" class="inline-flex items-center text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200 shadow-sm bg-blue-600 hover:bg-blue-700"><i class="fas fa-chalkboard-teacher mr-2"></i>교사 대시보드</a>
                        <a href="#" class="inline-flex items-center text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200 shadow-sm bg-gray-600 hover:bg-gray-700"><i class="fas fa-edit mr-2"></i>정보 수정</a>
                        {% elif user_type == 'student' %}
                        <a href="{% url 'student:dashboard' %}" class="inline-flex items-center text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200 shadow-sm bg-blue-600 hover:bg-blue-700"><i class="fas fa-home mr-2"></i>학생 대시보드</a>
                        <a href="{% url 'student:course_list' %}" class="inline-flex items-center text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200 shadow-sm bg-green-600 hover:bg-green-700"><i class="fas fa-book-open mr-2"></i>내 코스</a>
                        <a href="{% url 'student:progress' %}" class="inline-flex items-center text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200 shadow-sm bg-purple-600 hover:bg-purple-700"><i class="fas fa-chart-line mr-2"></i>학습 진도</a>
                        {% endif %}
                        <a href="{% url 'accounts:logout' %}" class="inline-flex items-center text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200 shadow-sm bg-red-600 hover:bg-red-700"><i class="fas fa-sign-out-alt mr-2"></i>로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
