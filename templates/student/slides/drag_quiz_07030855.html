<!-- 간소화된 drag_quiz.html -->
<div class="drag-quiz-container" id="drag-quiz-container">
    <!-- 메인 퀴즈 영역 -->
    <div class="quiz-main-area">
        <!-- 문제 제목 -->
        <div class="quiz-title">드래그앤드롭 퀴즈</div>
        
        <!-- 문제 내용 (원본 그대로 사용) -->
        <div class="question-display">
            {{ slide.content.page|safe }}
        </div>
        
        <!-- 드래그 아이템 컨테이너 -->
        <div class="drag-items-container" id="drag-container">
            <!-- JavaScript에서 동적으로 생성 -->
        </div>
        
        <!-- 상태 메시지 -->
        <div id="feedback-message" class="feedback-message" style="display: none;"></div>
    </div>
</div>

<!-- 기존 퀴즈 구조 (JavaScript 데이터 추출용, 숨김) -->
<div class="quiz-container" style="display: none;">
    {{ slide.content.page|safe }}
</div>

<div class="options-container" style="display: none;">
    {% for option in options %}
    <div class="option-button" data-clicked="{{ forloop.counter }}">
        <span class="option-text">{{ option }}</span>
    </div>
    {% endfor %}
</div>
