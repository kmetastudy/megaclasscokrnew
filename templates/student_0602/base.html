<!-- student/templates/student/base.html -->
{% extends 'base.html' %}

{% block sidebar %}
<!-- 공통 메뉴 -->
<a href="{% url 'student:dashboard' %}" class="nav-item w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200 {% if request.resolver_match.url_name == 'dashboard' %}bg-blue-50 text-blue-600{% endif %}">
    <i class="fas fa-home mr-3"></i>대시보드
</a>

<!-- 학생 전용 메뉴 -->
<div class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">학생 메뉴</div>

<a href="{% url 'student:course_list' %}" class="nav-item w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200 {% if 'course' in request.resolver_match.url_name %}bg-blue-50 text-blue-600{% endif %}">
    <i class="fas fa-book-open mr-3"></i>내 코스
</a>

<a href="{% url 'student:progress' %}" class="nav-item w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200 {% if 'progress' in request.resolver_match.url_name %}bg-blue-50 text-blue-600{% endif %}">
    <i class="fas fa-chart-line mr-3"></i>학습 진도
</a>
{% endblock %}
