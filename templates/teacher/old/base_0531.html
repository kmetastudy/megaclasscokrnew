<!-- teacher/templates/teacher/base.html -->
{% extends 'base.html' %}

{% block sidebar %}



<!-- 공통 메뉴 -->
<a href="{% url 'teacher:dashboard' %}" class="nav-item w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200 {% if request.resolver_match.url_name == 'dashboard' %}bg-blue-50 text-blue-600{% endif %}">
    <i class="fas fa-home mr-3"></i>대시보드
</a>

<!-- 교사 전용 메뉴 -->
<div class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">교사 메뉴</div>
<div class="flex flex-col justify-start items-center p-4 gap-4">

<a href="{% url 'teacher:class_list' %}" class="nav-item w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200 {% if 'class' in request.resolver_match.url_name %}bg-blue-50 text-blue-600{% endif %}">
    <i class="fas fa-users mr-3"></i>학급 관리
</a>

<a href="{% url 'teacher:student_list' %}" class="nav-item w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200 {% if 'student' in request.resolver_match.url_name %}bg-blue-50 text-blue-600{% endif %}">
    <i class="fas fa-user-graduate mr-3"></i>학생 관리
</a>

<a href="#" class="nav-item w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200 {% if 'course' in request.resolver_match.url_name %}bg-blue-50 text-blue-600{% endif %}">
    <i class="fas fa-book mr-3"></i>코스 관리
</a>

<a href="{% url 'cp:dashboard' %}" class="nav-item w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200">
    <i class="fas fa-edit mr-3"></i>컨텐츠 편집
</a>

<a href="#" class="nav-item w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition duration-200 {% if request.resolver_match.url_name == 'statistics' %}bg-blue-50 text-blue-600{% endif %}">
    <i class="fas fa-chart-bar mr-3"></i>통계 및 분석
</a>
</div>
{% endblock %}
